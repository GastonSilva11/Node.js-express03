<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h2 class="w-50 mt-5">Ingresar dos numeros para multiplicar</h2>
      <div class="form-container mt-4 w-50">
        <form action="/multiplicar">
          <div class="mb-3">
            <label for="num1" class="form-label">Numero 1</label>
            <input type="number" class="form-control" id="num1" name="num1" />
          </div>
          <div class="mb-3">
            <label for="num2" class="form-label">Numero 2</label>
            <input type="number" class="form-control" id="num2" name="num2" />
          </div>
          <button type="button" class="btn btn-success" id="formButton">
            Multiplicar
          </button>
        </form>
        <p id="resultContainer"></p>
      </div>
    </div>
    <script>
      const formButton = document.getElementById("formButton");

      formButton.addEventListener("click", function () {
        const num1 = document.getElementById("num1").value; //para capturar los numeros, seria como el querySelector
        const num2 = document.getElementById("num2").value;
        fetch(`http://localhost:8000/multiplicar?num1=${num1}&num2=${num2}`)
          .then((response) => response.json())
          .then(
            (data) =>
              (document.querySelector("#resultContainer").textContent =
                "El resultado es : " + data.resultado)
          );
      });
    </script>
  </body>
</html>
